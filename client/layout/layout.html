<template name="layout">
  {{#ionBody}}
    {{> header}}
    {{> subheader}}

    {{#ionNavView}}
      {{> yield}}
    {{/ionNavView}}

    {{#ionTabs style="ios" class="tabs-assertive"}}
      {{> ionTab title="Places" path="places" iconOff="ios-list-outline" iconOn="ios-list"}}
      {{> ionTab title="Map" path="map" iconOff="ios-location-outline" iconOn="ios-location"}}
    {{/ionTabs}}
    
  {{/ionBody}}
</template>
